<mat-form-field>
  <mat-select placeholder="Toppings" [formControl]="toppings" multiple [(ngModel)]="selected">
    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
  </mat-select>
</mat-form-field>
